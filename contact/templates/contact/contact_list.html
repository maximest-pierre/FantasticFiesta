{% extends "base.html" %}

{% load widget_tweaks %}
{% block content %}
 <div class="container">
    <br>
        <div class="row">
            <div class="col">
                <h3>Contact</h3>
            </div>
            <div class="col text-right">
                 <a class="btn btn-success" href="{% url "contact:create_contact" %}">Add Contact</a>
            </div>


            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Detail</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                 {% for contact in contacts %}
                    <tr>
                        <td>{{contact.first_name}}</td>
                        <td>{{contact.last_name}}</td>
                        <td>{{contact.email}}</td>
                        <td><a class="btn btn-success" href="{% url "contact:detail_contact" pk=contact.id %}">Detail</a></td>
                        <td><a class="btn btn-success" href="{% url "contact:update_contact" pk=contact.id %}">Edit Contact</a></td>
                        <td><a class="btn btn-success" href="{% url "contact:delete_contact" pk=contact.id %}">Delete Contact</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        </div>
    </div>
{% endblock %}

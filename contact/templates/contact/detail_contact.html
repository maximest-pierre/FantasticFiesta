{% extends "base.html" %}

{% load widget_tweaks %}
{% block content %}
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="/media/{{object.profil_picture}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{object.last_name}}, {{object.first_name}}</h5>
    <p class="card-text">{{object.email}}</p>
    <a href="{% url "contact:list_contact" %}" class="btn btn-primary">Go Back</a>
  </div>
</div>
{% endblock %}

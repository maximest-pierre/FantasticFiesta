{%  load staticfiles %}

<link rel="stylesheet" href="{% static "app.css" %}"/>

<!Doctype html>
<html>
    <head>
        <title>Fantastic Fiesta</title>
    </head>

    <body>
   <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" href="/">Fantastic Fiesta</a>
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url "contact:list_contact" %}">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Event</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login:logout' %}">Logout</a>
            </li>
             {% endif %}
        </ul>
    </nav>
    <div id="content">
            {% block content %} {% endblock %}
        </div>
    <script type="application/javascript" src="{% static "app.js" %}">
    </body>
</html>
